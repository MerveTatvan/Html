<!--Seçenek listesi (combobox kullanımı)-->
<!DOCTYPE html>
<html>
    <head>
        <!--select etiketi ile oluşturulur 
        her bir seçenek <option etkiketi ile belirlenir-->
            <body>
                <h1>Seçenek Listesi/combo</h1>
                <form>
                    <select name="dyeri" id="dyeri">
                        <option>Adana</option>
                        <option>Antalya</option>
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>İzmir</option>
                    </select>
                    <br>
                    <input type="submit" value="Gönder">
                    <input type="reset" value="İptal">
                </form></body></head>
