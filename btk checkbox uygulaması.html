<!DOCTYPE html>
<html>
    <head>
        <!--onay kutusu checkbox ziyaretçiden evet/hayır , onayla/onaylama  gibi cevaplar girmesini istiyorsanız 
        checkbox kullanılır.-->
    </head>
    <body>
        <h1>Onay Kutusu</h1>
        <form name="onay">
            <input type="checkbox" name="bulten">Bültene abone ol 
            <br>
            <input type="submit" value="Abone ol">
        </form>
        <h2>Seçenek Kutusu</h2>
        <form name="secenek">
            <h2>sevdiğiniz spor:</h2>
            <input type="radio" name="spor" value="futbol">futbol
            <input type="radio" name="spor" value="basket">basket
            <input type="radio" name="spor" value="voleybol">voleybol
            <!-- radio seçeneği kullanılırsa tek bir seçenek işaretlenebilir
            eğerki ekrana seçili olarak gelmesini istiyorsak 
        örneğin value="futbol"'dan sonra checked yazarız.'-->
        </form>
