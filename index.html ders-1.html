<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--web sitede karakter sorunu yaşamamak için utf-8 kodunu yazarız-->
        <tittle>İLK HTML SAYFAM</tittle>

    </head>
    <body>
    <!--SAYFA İÇERİĞİ BU KISMA YAZILIR-->
    <h1>HİKAYEM</h1> <!--BÜYÜK ALT BAŞLIK OLARAK YAZILIR-->
    <P>Merhaba Dünya. <em>BEN MERVE.</em></P>
<!--<em> veya <i> ile yazılan yazılar italik şekilde yazdırılır-->
    <!--<br> bu etiket metni alt satıra indirir-->
    <!-- &nbsp ile araya boşluk eklenir-->
    <b>içerik</b><br>
    <hr><b>kişisel bilgiler </b><br>
    <var>yaş=19</var><br>
    <cite>doğum tarihi=15.09.04</cite><br>
    <code>doğum yeri=kadıköy</code><br>
    <dfn>burç=başak</dfn><br>
    <samp>okulu=namık kemal üniversitesi</samp><br>
    <kbd>bölümü=bilgisayar mühendisliği</kbd>
    <br>
    x<sup>3</sup>
    x<sub>3</sub>
    <b><pre>MERVE       TATVAN </pre></b>
    <u>MERVE</u><br>
    <del>MERVE</del><br>
    </body>
</html>
